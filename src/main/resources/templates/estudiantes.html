<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estudiantes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Estudiantes</h1>
<a th:href="@{/estudiantes/nuevo}"class="button-link">Nuevo Estudiante</a>
<a th:href="@{/}" class="button-link">Volver</a>
<br>
<br>
<table border="1">
    <tr>
        <th style="display: none;">ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo Electrónico</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Cursos</th>
        <th>Acciones</th>

    </tr>
    <tr th:each="estudiante : ${estudiantes}">
        <td style="display: none;" th:text="${estudiante.idEstudiante}"></td>
        <td th:text="${estudiante.nombre}"></td>
        <td th:text="${estudiante.apellido}"></td>
        <td th:text="${estudiante.correoElectronico}"></td>
        <td th:text="${estudiante.telefono}"></td>
        <td th:text="${estudiante.direccion}"></td>
        <td>
            <a th:href="@{|/estudiantes_cursos/ver_cursos/${estudiante.idEstudiante}|}">Cursos</a>
        </td>
        <td>
            <a th:href="@{|/estudiantes/editar/${estudiante.idEstudiante}|}">Editar</a>
            <a th:href="@{|/estudiantes/eliminar/${estudiante.idEstudiante}|}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
